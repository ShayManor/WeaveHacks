steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/api/api:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/api/api:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - api
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/api/api:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--quiet'
substitutions:
  _REGION: us-central1
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/api/api:$COMMIT_SHA'
